trigger:
- master

pool:
  name: 'WinAgentPool'

steps:

- task: oc-cmd@2
  inputs:
    connectionType: 'OpenShift Connection Service'
    openshiftService: 'Openshift-cluopf01'
    version: '4.9.13'
    cmd: 'oc status'
- task: oc-cmd@2
  inputs:
    connectionType: 'OpenShift Connection Service'
    openshiftService: 'Openshift-cluopf01'
    version: '4.9.13'
    cmd: 'oc project devops-testdemo'
- task: oc-cmd@2
  inputs:
    connectionType: 'OpenShift Connection Service'
    openshiftService: 'Openshift-cluopf01'
    version: '4.9.13'
    cmd: 'oc start-build nodejs-ex --follow'